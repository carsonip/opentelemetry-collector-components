receivers:
  loadgen:

exporters:
  otlp:
    sending_queue:
      enabled: false
    timeout: 60s

processors:
  transform/rewrite:  # Rewrite telemetry to increase cardinality
    trace_statements:
      - context: span
        statements:
          # The worst way to generate a random ID, but is the simplest in OTTL
          # Only randomize trace ID such that span relationships are still maintained
          - set(trace_id.string, Substring(MD5(UUID()), 0, 32))

service:
  pipelines:
    logs:
      receivers: [loadgen]
      processors: [transform/rewrite]
      exporters: [otlp]
    metrics:
      receivers: [loadgen]
      processors: [transform/rewrite]
      exporters: [otlp]
    traces:
      receivers: [loadgen]
      processors: [transform/rewrite]
      exporters: [otlp]
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: '127.0.0.1'
                port: 8888
