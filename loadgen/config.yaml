receivers:
  loadgen:

exporters:
  otlp:
    endpoint: "${env:ELASTIC_APM_SERVER_URL}"
    headers:
      Authorization: "Bearer ${env:ELASTIC_APM_SECRET_TOKEN}"
    sending_queue:
      enabled: false
    timeout: 60s
  debug:


processors:
  transform/rewrite:  # Rewrite telemetry to increase cardinality
    trace_statements:
      - context: span
        statements:
          # The worst way to generate a random trace / span ID, but is the simplest in OTTL
          - set(trace_id.string, Substring(MD5(UUID()), 0, 32))
          - set(span_id.string, Substring(MD5(UUID()), 0, 16))
          - set(parent_span_id.string, Substring(MD5(UUID()), 0, 16))

  ratelimit:
    strategy: records
    rate: 5000
    burst: 5000


service:
  pipelines:
    logs:
      receivers: [loadgen]
      processors: [transform/rewrite, ratelimit]
      exporters: [otlp, debug]
    metrics:
      receivers: [loadgen]
      processors: [transform/rewrite, ratelimit]
      exporters: [otlp, debug]
    traces:
      receivers: [loadgen]
      processors: [transform/rewrite, ratelimit]
      exporters: [otlp, debug]
